# config/config.example.ini
[wordpress]
url = your_wordpress_site_url
username = your_wordpress_username
password = your_wordpress_password
xmlrpc_path = /xmlrpc.php

[openai]
api_key = your_openai_api_key
model = gpt-4
max_tokens = 4000
temperature = 0.7

[unsplash]
access_key = your_unsplash_access_key
requests_per_hour = 50

[images]
min_width = 1200
min_height = 800
quality = 85
max_file_size = 5242880
featured_image_position = top

[content]
min_word_count = 3200
max_retries = 3
posting_interval = 840
cache_duration = 86400

[logging]
level = INFO
file_path = logs/automation.log
max_size = 10485760
backup_count = 5
